<form action="">
    <h2>Inscription</h2>

    <div>
      <label for="login">Identifiant</label>
      <input type="text" id="login" name="login" placeholder="Identifiant" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" pattern=".+@globex.com" size="30" placeholder="Email" required>
    </div>

    <div>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start" value="2018-07-22" min="1950-01-01" max="2023-12-31" >
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="pass" placeholder="Mot de passe" required>
    </div>

    <div>
      <input type="submit" value="Envoyer">
      <a href="#">Vous avez déjà un compte ?</a>
    </div>

  </form>
