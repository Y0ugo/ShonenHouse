<form action="" [formGroup]="Registration_Form" (ngSubmit)="registration_New_User()">
    <h2>Inscription</h2>

    <div>
      <label for="login">Nom</label>
      <input type="text" id="lastName" name="lastName" placeholder="Nom" required formControlName='lastName'>
    </div>
    <div>
      <label for="login">Prenom</label>
      <input type="text" id="firstName" name="firstName" placeholder="Prenom" required formControlName="firstName">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" pattern=".+@globex.com" size="30" placeholder="Email" required formControlName="email">
    </div>

    <div>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="create_date" value="2018-07-22" min="1950-01-01" max="2023-12-31" formControlName="create_date" >
    </div>

    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="pass" placeholder="Mot de passe" required formControlName="password">
    </div>

    <div>
      <label for="password">Confirmer le mot de passe</label>
      <input type="password" id="check_password" name="check_pass" placeholder="Confirmer le mot de passe" required formControlName="check_password">
    </div>

    <div>
      <input type="submit" value="Envoyer">
      <a href="#">Vous avez déjà un compte ?</a>
    </div>

    <p *ngIf="verif_pass == false" style="background-color: red; color: white; padding: 10px;">Les mots de passe ne sont pas identique !! </p>
  </form>
