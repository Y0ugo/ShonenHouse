

<header (click)="showVideo()">
    
        <img class="playButton" src="../../assets/image/boutonPlay2.png" *ngIf="!videoBoolean">
        <div class="gradient"></div>
    <video  autoplay muted class="videoHeader" *ngIf="videoBoolean"  >
        <source src="../assets/video/{{video}}.mp4" type="video/mp4"  />
        <source src="../assets/video/{{video}}.ogg" type="video/ogg" />
      </video> 
    
  </header>
