<div class="authBlock">
  <h2>Connexion</h2>
  <div class="formGroup">
    <input
      type="text"
      class="formControl"
      placeholder="Email"
      #userEmail
      required
    />
  </div>
  <div class="formGroup">
    <input
      type="password"
      class="formControl"
      placeholder="Mot de passe"
      #userPassword
      required
    />
  </div>
  
  <div class="formGroup">
    <button
      type="button"
      class="btn btnPrimary"
      value="Sign Up"
      (click)="authenticationService.SignIn(userEmail.value, userPassword.value)">
      Se connecter
      </button>
  </div>
  <a routerLink="/inscription">Cr√©er un compte</a>
</div>
