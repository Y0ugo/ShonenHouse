<drag-scroll>

  <div *ngFor="let book of mangas.list_mangas; let i = index">

    <div drag-scroll-item>
      <div class="price">{{ book.price }}</div>
      <a href="#lightbox" class="target-trigger" id="back">
        <img src="{{ book.img_tome }}" />

        <p>{{ book.name }} {{ book.tome }}</p>

        <p>{{ book.author }}</p>
      </a>

      <div id="lightbox">
        <a href="#back">

          <img src="{{ book.img_tome }}" alt="forest landscape" style="width: 240px; height: 350px ; ">

          <p>Click to close</p>
        </a>

      </div>
    </div>
  </div>

</drag-scroll>
